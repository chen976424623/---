<section class="main">
    <div class="device-choose-icon">
        <img src="images/device-choose-icon.png"/>

    <div class="device-choose-button">
        <a class="btn-href" href="vdevice.html">虚拟冰箱体验</a>

<script src="scripts/jquery-1.8.3.min.js"></script>
<script src="scripts/requestHelper.js"></script>
<script src="scripts/foodservice.js"></script>
<input type="hidden" id="YZHD_APPID"/>
<script>
    var dom=document.getElementById("YZHD_APPID");
    var phoneNumber;
    var user = JSON.parse(window.sessionStorage.getItem('user'));
    if(user){
        phoneNumber = user.phone;
        $('.device-choose-button a').each(function(){
            $(this).attr('href',$(this).attr('href')+'?phoneNumber='+phoneNumber+'#');
        });
    }
    var userAgent = navigator.userAgent;
    var isAndroid = userAgent.indexOf('Android') > -1 || userAgent.indexOf('Linux') > -1;
    var isIOS = !!userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
    if (isAndroid) {
        dom.value ="MB-XXCGZH-0000";
    }
    if (isIOS) {
        dom.value ="MB-XXCGZH-0000";
    }
</script>
