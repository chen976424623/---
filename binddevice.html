<script>
    function showXieyi(){
        var str = '<div class="yuyuexieyi">注册协议</div><div style="height: 15rem; overflow: scroll;">'+
                '<style>'+
                '	<!--'+
                '	/* Font Definitions */'+
                '	@font-face'+
                '	{font-family:宋体;'+
                '		panose-1:2 1 6 0 3 1 1 1 1 1;}'+

                '		panose-1:2 11 5 3 2 2 4 2 2 4;}'+
                '	@font-face'+
                '	{font-family:"\/\/@微软雅黑";'+
                '		panose-1:2 11 5 3 2 2 4 2 2 4;}'+
                '	@font-face'+
                '	{font-family:"\/\/@宋体";'+
                '		panose-1:2 1 6 0 3 1 1 1 1 1;}'+
                '	/* Style Definitions */'+
                '	p.MsoNormal, li.MsoNormal, div.MsoNormal'+
                '	{margin:0cm;'+
                '		margin-bottom:.0001pt;'+

                '		text-justify:inter-ideograph;'+
                '		font-size:10.5pt;'+
                '		font-family:"Calibri","sans-serif";}'+
                '	p.MsoAcetate, li.MsoAcetate, div.MsoAcetate'+
                '	{mso-style-link:"批注框文本 Char";'+
                '		margin:0cm;'+
                '		margin-bottom:.0001pt;'+
                '		text-align:justify;'+
                '		text-justify:inter-ideograph;'+
                '		font-size:9.0pt;'+
                '		font-family:"Calibri","sans-serif";}'+
                '	span.Char'+
                '	{mso-style-name:"批注框文本 Char";'+
                '		mso-style-link:批注框文本;}'+
                '	.MsoChpDefault'+
                '	{font-family:"Calibri","sans-serif";}'+
                '	/* Page Definitions */'+
                '	@page WordSection1'+
                '	{size:595.3pt 841.9pt;'+
                '		margin:72.0pt 90.0pt 72.0pt 90.0pt;'+
                '		layout-grid:15.6pt;}'+
                '	div.WordSection1'+
                '	{page:WordSection1;}'+
                '	-->'+
                '</style>'+
                '<div class=WordSection1 style=\'layout-grid:15.6pt\'>'+
                '<p class=MsoNormal><b><span style=\'font-size:12.0pt;font-family:"微软雅黑","sans-serif"\'>前言</span></b></p>'+
                '<p class=MsoNormal><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>1</span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>、《海尔云厨服务协议》（以下简称“本协议”）由用户与北京云厨科技有限公司旗下云厨商城（以下简称“云厨”）的网站之间达成的关于使用云厨网站的各项规则、条款和条件。本协议在云厨用户接受注册时生效。您在成为云厨用户前，必须仔细阅读并接受本协议中所述的所有规则、条款和条件，包括因被提及而纳入的条款和条件。</span></p>'+
                '<p class=MsoNormal><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>2</span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>、云厨服务协议，是对云厨用户增加基本义务或限制基本权利的条款。用户在云厨交易，应当遵循平等、自愿、诚实、信用原则。</span></p>'+
                '<p class=MsoNormal><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>3</span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>、违规行为的认定与处理，应基于云厨认定的事实并严格依规执行。云厨用户在适用本协议上一律平等。</span></p>'+
                '<p class=MsoNormal><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>4</span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>、用户应当遵守国家法律、法规、行政规章的规定。对任何涉嫌违反法律、法规、行政规章的行为，本协议已有规定的，适用本协议；本协议尚无规定的，云厨有权酌情处理。但云厨对用户的处理不免除其应当承担的法律责任。</span></p>'+
                '<p class=MsoNormal><b><span style=\'font-size:12.0pt;font-family:"微软雅黑","sans-serif"\'>一、'+
                '名词解释</span></b></p>'+
                '<p class=MsoNormal><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>1</span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>、“用户”：指具有完全民事行为能力的云厨各项服务的使用者。</span></p>'+
                '<p class=MsoNormal><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>2</span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>、“商家”：是指利用本网站出售商品的用户，根据中国法律、法规成立并合法存在的公司等企业法人或其他组织。</span></p>'+
                '<p class=MsoNormal><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>3</span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>、 “交易”：是指用户和商家双方使用“支付账户管理”系统，并且采用“通过‘支付账户管理’代为支付费用”的付款方式达成交易的行为。</span></p>'+
                '<p class=MsoNormal><b><span style=\'font-size:12.0pt;font-family:"微软雅黑","sans-serif"\'>二、用户注册</span></b></p>'+
                '<p class=MsoNormal><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>1. </span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>用户注册是指用户登录云厨网站，按要求填写相关信息并确认同意履行相关用户协议的过程。用户因进行交易、获取有偿服务等而发生的所有应纳税赋由用户自行承担责任。</span></p>'+
                '<p class=MsoNormal><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>2. </span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>云厨用户必须是具有完全民事行为能力的自然人，或者是具有合法经营资格的实体组织。无民事行为能力人、限制民事行为能力人以及无经营或特定经营资格的组织不当注册为云厨用户或超过其民事权利或行为能力范围从事与云厨进行交易的，其与云厨之间的服务协议自始无效，一经发现，云厨有权立即停止与该用户的交易、注销该用户，并追究其使用云厨服务的一切法律责任。</span></p>'+
                '<p class=MsoNormal><b><span style=\'font-size:12.0pt;font-family:"微软雅黑","sans-serif"\'>三、商品交易</span></b></p>'+
                '<p class=MsoNormal><span style=\'font-family:"微软雅黑","sans-serif"\'>用户在云厨购买商品时必须遵守以下条款：</span></p>'+
                '<p class=MsoNormal><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>1. </span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>用户在使用云厨服务时应遵守所有适用的中国法律、法规、条例和地方性法律的要求。用户还必须确保遵守本协议及纳入本协议的所有其他条款和规则的规定。</span></p>'+
                '<p class=MsoNormal><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>2. </span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>如果用户在云厨购买商品，用户有义务完成与商家的交易（法律或本协议禁止的交易除外）。通过选择商家进而对一项商品所下的订单，用户同意受该商品描述所含的出售条件的约束，只要该出售条件不违反法律或本协议规定。</span></p>'+
                '<p class=MsoNormal><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>3. </span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>用户通过云厨网站订购商品，订单即为购买商品的申请或要约。但只有当用户收到云厨关于确认收到订单的短信，或直接将商品发送至用户指定地址时，才构成云厨商家对该订单的承诺，此时合同即告成立。</span></p>'+
                '<p class=MsoNormal><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>4. </span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>云厨有权在发现云厨网站上显示的商品及订单明显错误或缺货的情况下，单方面撤回这些信息或撤销该订单。云厨保留对商品订购数量的限制权。在用户下订单的同时，也同时承认了其已经达到购买所订商品的法定年龄，并对其在订单中提供的所有信息的真实性负责。</span></p>'+
                '<p class=MsoNormal><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>5. </span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>商品价格和可获性都将在云厨网站上标明，显示的每一项价格都包含了增值税（按照法定税率）。送货费将另外结算，费用根据用户选择的送货方式的不同而异。云厨有权随时更改这些信息而不做任何通知。</span></p>'+
                '<p class=MsoNormal><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>6</span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>、云厨暂不提供大宗商品的购买，我们建议大宗客户通过线下商家购买，届时将有商家门店客服工作人员提供服务；大宗订单不参加云厨现场订单的折扣活动，具体购买流程遵循线下合作商家大宗团购流程；同时，为保障个人消费者的正常购物需求，云厨保留取消大宗商品批量采购订单的权利。</span></p>'+
                '<p class=MsoNormal><b><span style=\'font-size:12.0pt;font-family:"微软雅黑","sans-serif"\'>四、用户的权利和义务</span></b></p>'+
                '<p class=MsoNormal><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>1. </span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>用户有权使用其在云厨的用户名及密码随时登录云厨网站。用户不得以任何形式转让或授权他人使用自己的云厨用户名，'+
                '否则用户应承担由此产生的全部责任，并与实际使用人承担连带责任。</span></p>'+
                '<p class=MsoNormal><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>2. </span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>用户有权根据云厨网站上发布的相关规则在云厨网站上查询商品信息、发表使用体验、参与商品讨论、邀请关注好友、上传商品图片、参加云厨的有关活动，以及享受云厨提供的其它信息服务。</span></p>'+
                '<p class=MsoNormal><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>3. </span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>用户有义务在注册和购物时提供自己的真实资料，并保证诸如电子邮件地址、联系电话、联系地址、邮政编码等内容的有效性及安全性，保证云厨可以通过上述联系方式与用户本人进行联系。同时，用户也有义务在相关资料实际变更时及时更新有关注册资料。用户保证不以他人资料在云厨进行注册和购买行为。</span></p>'+
                '<p class=MsoNormal align=left style=\'text-align:left\'><span lang=EN-US'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>4.&nbsp;</span><span style=\'font-family:'+
                '"微软雅黑","sans-serif"\'>云厨只收集由用户在自主意愿下所填写、传送，同时愿意由云厨所使用的资料，包括姓名，地址、电子邮件信箱等项目，其使用方式将包括：利用资料了解用户对云厨的网站商品及服务的意见和看法，或是参加由云厨所举办的网络活动等等。在用户同意的情况下，云厨会通过电子邮件或者手机短信的形式，不定期发送相关服务信息给用户，包括云厨的订单信息，配送信息、优惠活动、手机密码找回等相关服务信息。如果用户在云厨网站注册时，选择不接受相关讯息，或收到电子邮件或手机短信时选择退订，那么云厨就不再发送此类信息给用户。在个别情况下，云厨的客服专员可能会致电云厨的用户了解购物体验，从而改进云厨的服务。如果用户在电话访问中表明不希望参与此类电话访问，云厨将会立即停止对该用户的电话访问。<span'+
                'lang=EN-US><br>'+
                '5.&nbsp;</span>用户应当保证在使用云厨购买商品过程中遵守诚实信用原则，不在购买过程中采取不正当行为，不扰乱网上交易的正常秩序。<span'+
                'lang=EN-US><br>'+
                '6.&nbsp;</span>用户享有言论自由权利；并拥有适度修改、删除自己发表的文章的权利。用户不得在云厨发表包含以下内容的言论：<span'+
                'lang=EN-US><br>'+
                '</span>（一）煽动、抗拒、破坏宪法和法律、行政法规实施的；以下相同情况处理；<span lang=EN-US><br>'+
                '</span>（二）煽动颠覆国家政权，推翻社会主义制度的；<span lang=EN-US><br>'+
                '</span>（三）煽动、分裂国家，破坏国家统一的；<span lang=EN-US><br>'+
                '</span>（四）煽动民族仇恨、民族歧视，破坏民族团结的；<span lang=EN-US><br>'+
                '</span>（五）任何包含对种族、性别、宗教、地域内容等歧视的；<span lang=EN-US><br>'+
                '</span>（六）捏造或者歪曲事实，散布谣言，扰乱社会秩序的；<span lang=EN-US><br>'+
                '</span>（七）宣扬封建迷信、淫秽、色情、赌博、暴力、凶杀、恐怖、教唆犯罪的；<span lang=EN-US><br>'+
                '</span>（八）公然侮辱他人或者捏造事实诽谤他人的，或者进行其他恶意攻击的；<span lang=EN-US><br>'+
                '</span>（九）损害国家机关信誉的；<span lang=EN-US><br>'+
                '</span>（十）其他违反宪法和法律行政法规的<span lang=EN-US><br>'+
                '7.&nbsp;</span>用户在发表使用体验、讨论图片等，除遵守本协议外，还应遵守该讨论区的相关规定。<span lang=EN-US><br>'+
                '8.&nbsp;</span>未经云厨同意，禁止用户在网站发布任何形式的广告。一经发现，本站有权采取暂停或关闭用户帐号等措施。<span'+
                'lang=EN-US><br>'+
                '</span></span><b><span style=\'font-size:12.0pt;font-family:"微软雅黑","sans-serif"\'>五、云厨的权利和义务</span></b><span'+
                'lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'><br>'+
                '1.&nbsp;</span><span style=\'font-family:"微软雅黑","sans-serif"\'>云厨有义务在现有技术上维护整个网上交易平台的正常运行，并努力提升和改进技术，使用户网上交易活动得以顺利进行。<span'+
                'lang=EN-US><br>'+
                '2.&nbsp;</span>对用户在注册使用云厨网上交易平台中所遇到的与交易或注册有关的问题及反映的情况，云厨应及时作出回复。<span'+
                'lang=EN-US><br>'+
                '3.&nbsp;</span>对于用户在云厨网上交易平台上的不当行为或其它任何云厨认为应当终止服务的情况，云厨有权随时作出删除相关信息、终止提供服务等处理，而无须征得用户的同意。<span'+
                'lang=EN-US><br>'+
                '4</span>、用户在云厨的用户名及密码所有权归云厨，用户仅拥有使用权，云厨有权根据用户的使用情况授权用户继续使用或予以收回。<span'+
                'lang=EN-US><br>'+
                '5</span>、用户同意，云厨有权使用用户的注册信息、用户名、密码等信息，登录进入用户的注册账户，进行证据保全，包括但不限于公证、见证等。<span'+
                'lang=EN-US><br>'+
                '</span></span><b><span style=\'font-size:12.0pt;font-family:"微软雅黑","sans-serif"\'>六、网站规则、修改和可分性</span></b><span'+
                'lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'><br>'+
                '</span><span style=\'font-family:"微软雅黑","sans-serif"\'>只有已提交的订单，云厨上的商家才能确认商品的价格。云厨将尽最大努力保证用户所购商品与网站和目录上公布的价格一致，但价目表和声明并不构成要约。尽管做出最大的努力，云厨网上商家商品中一小部分商品可能会有定价错误。如果发现错误定价，云厨将采取下列措施之一：<span'+
                'lang=EN-US><br>'+
                '1.&nbsp;</span>价格变动规则<span lang=EN-US><br>'+
                '①&nbsp;</span>如果某一商品的正确定价低于错误定价，云厨将按照较低的定价向用户销售该商品。<span lang=EN-US>&nbsp;②&nbsp;</span>如果某一商品的正确定价高于错误定价，云厨会根据具体情况决定，是否在交付前联系用户寻求指示<span'+
                'lang=EN-US>,&nbsp;</span>或者取消订单并通知用户。<span lang=EN-US><br>'+
                '2.&nbsp;</span>商品缺货规则<span lang=EN-US><br>'+
                '</span>用户希望购买的商品如果发生缺货，云厨有权取消订单，云厨会尽最大努力在最快时间内满足用户的购买需求。<span lang=EN-US><br>'+
                '3.&nbsp;</span>邮件<span lang=EN-US>/</span>短信服务规则<span lang=EN-US><br>'+
                '</span>云厨保留通过邮件和短信的形式，对本网站及云厨注册、购物用户发送订单信息、促销活动等告知服务的权利。如果用户在云厨注册、购物，表明用户已默示接受此项服务。<span'+
                'lang=EN-US><br>'+
                '4.&nbsp;</span>送货规则<span lang=EN-US><br>'+
                '</span>云厨将会把商品送到用户所指定的送货地址。所有在云厨网站上列出的送货时间为参考时间，供用户参照使用。参考时间的计算是根据库存状况、正常的处理过程和送货时间、送货地点的基础上估计得出的。<span'+
                'lang=EN-US><br>'+
                '</span>因如下情况造成订单延迟或无法配送等，云厨不承担延迟配送的责任：<span lang=EN-US><br>'+
                '①</span>用户提供的信息错误、地址不详细等原因导致的；<span lang=EN-US><br>'+
                '②</span>货物送达后无人签收，导致无法配送或延迟配送的；<span lang=EN-US><br>'+
                '③</span>情势变更因素导致的；<span lang=EN-US><br>'+
                '④</span>不可抗力因素导致的，例如：自然灾害、天气恶劣、交通戒严、突发战争等。<span lang=EN-US><br>'+
                '5.&nbsp;</span>退货规则<span lang=EN-US><br>'+
                '</span>云厨保留对商品退货、补货的解释权和限制权。在下订单的同时，用户也同意了云厨上商家的《退货规则》。<span lang=EN-US><br>'+
                '6.&nbsp;</span>处罚规则<span lang=EN-US><br>'+
                '①&nbsp;</span>云厨有权对用户的注册数据及购买行为进行查阅，发现注册数据或购买行为中存在任何问题或怀疑，均有权向用户发出询问及要求改正的通知或者直接作出删除等处理。<span'+
                'lang=EN-US><br>'+
                '②</span>经国家生效法律文书或行政处罚决定确认用户存在违法行为，或者云厨有足够事实依据可以认定用户存在违法或违反服务协议行为的，云厨有权在网站上以网络发布形式公布用户的违法行为。<span'+
                'lang=EN-US><br>'+
                '③</span>对于用户在云厨发布的下列各类信息，云厨有权在不通知用户的前提下进行删除或采取其它限制性措施。包括以炒作信用为目的的信息；存在欺诈等恶意或虚假内容的信息；存在与网上购物无关或不是以购物为目的的信息；存在试图扰乱正常购物秩序因素的信息；该信息违反公共利益或可能严重损害云厨和其它用户合法利益的。<span'+
                'lang=EN-US><br>'+
                '7.</span>云厨可以在没有特殊通知的情况下自行变更本规则、任何其它条款和条件、规则或用户资格的任何方面。<span lang=EN-US>&nbsp;</span>对这些条款的任何修改将被包含在云厨更新的规则中。如果任何变更被认定为无效、废止或因任何原因不可执行，则该变更是可分割的，且不影响其它变更或条件的有效性或可执行性。在变更这些规则后，用户对云厨的继续使用即构成用户对变更的接受。<span'+
                'lang=EN-US><br>'+
                '8.&nbsp;</span>终止<span lang=EN-US><br>'+
                '</span>云厨可以不经通知而自行决定终止全部或部分规则，或终止用户的会员资格。即使云厨没有要求或强制用户严格遵守这些规则，也并不构成对属于云厨的任何权利的放弃。如果用户在云厨的客户账户被关闭，那么也将丧失相应的用户资格。对于该用户资格的丧失，用户对云厨不能主张任何权利或为此索赔。<span'+
                'lang=EN-US><br>'+
                '9.&nbsp;</span>责任限制<span lang=EN-US><br>'+
                '</span>多除了云厨的使用规则中规定的其它限制和除外情况之外，在中国法律法规所允许的限度内，对于因在云厨购物引起的或与之有关的任何直接的、间接的、特殊的、附带的、后果性的或惩罚性的损害，或任何其它性质的损害，云厨、云厨的董事、管理人员、雇员、代理或其它代表在任何情况下都不承担责任。云厨的全部责任<span'+
                'lang=EN-US>&nbsp;</span>，不论是合同、保证、侵权（包括过失）项下的还是任何其它的责任，均不超过用户所购买的与该索赔有关的商品价值额。这些责任排除和限制条款将在法律所允许的最大限度内适用，并在用户资格被撤销或终止后仍继续有效。<span'+
                'lang=EN-US><br>'+
                '</span></span><b><span style=\'font-size:12.0pt;font-family:"微软雅黑","sans-serif"\'>七、用户权利限制</span></b><span'+
                'lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'><br>'+
                '1</span><span style=\'font-family:"微软雅黑","sans-serif"\'>、用户承诺在云厨网上购买商品过程中遵守法律法规、不违背社会公德及遵守诚实信用原则，不扰乱云厨网的正常秩序，用户亦不得实施以下行为。<span'+
                'lang=EN-US><br>'+
                '①&nbsp;</span>以任何机器人软件、蜘蛛软件、爬虫软件、刷屏软件等非云厨认可的方式访问或登录云厨网站；<span lang=EN-US><br>'+
                '②&nbsp;</span>通过任何方式对云厨网站造成或可能造成不合理或不合比例的重大负荷；<span lang=EN-US><br>'+
                '③&nbsp;</span>通过发送病毒、木马等行为攻击其它用户的账号或终端设备；<span lang=EN-US><br>'+
                '④&nbsp;</span>冒充云厨工作人员欺骗其他用户；<span lang=EN-US><br>'+
                '⑤&nbsp;</span>下单后无正当理由拒不收货；<span lang=EN-US><br>'+
                '⑥&nbsp;</span>通过留言、评价等手段发送违规或垃圾信息；<span lang=EN-US><br>'+
                '⑦&nbsp;</span>协助他人获取不正当利益；教唆他人从事本协议所禁止的行为；<span lang=EN-US><br>'+
                '⑧&nbsp;</span>云厨网站其他规则规定的不当行为。<span lang=EN-US><br>'+
                '2</span>、未经云厨网同意，禁止用户在云厨网上发布任何形式的广告。<span lang=EN-US><br>'+
                '3</span>、本协议依据国家相关法律法规规章制定，用户同意严格遵守以下义务：<span lang=EN-US><br>'+
                '①&nbsp;</span>从中国大陆向境外传输资料信息时必须符合中国有关法律法规；<span lang=EN-US><br>'+
                '②&nbsp;</span>不得利用云厨从事洗钱、窃取商业秘密、窃取个人信息等违法犯罪活动；<span lang=EN-US><br>'+
                '③&nbsp;</span>不得干扰云厨的正常运营秩序，不得侵入云厨站及国家计算机信息系统；<span lang=EN-US><br>'+
                '4</span>、<span lang=EN-US>&nbsp;</span>除本协议或另有约定外，用户理解并保证不利用在云厨网上注册的账户进行经营活动、牟利行为及其他未经云厨许可的行为，包括但不仅限于以下行为：<span'+
                'lang=EN-US><br>'+
                '①&nbsp;</span>用户账户内的任何云厨优惠信息（包括但不限于积分、返利、抵用券）由云厨享有解释权和修改权，用户仅享有在云厨购物时的使用权，严禁转卖云厨账户、积分、返利、抵用券或其他类型的优惠券、礼品卡、或利用云厨账户进行其他经营性行为等；<span'+
                'lang=EN-US><br>'+
                '②&nbsp;</span>恶意利用技术手段或其他方式，为获取优惠、折扣或其他利益而注册多个账户、下单等行为，影响其他用户正常消费行为或相关合法权益、影响云厨正常销售秩序的行为；<span'+
                'lang=EN-US><br>'+
                '③&nbsp;</span>以再销售或商业使用为目的，对云厨商品或服务进行购买的（与云厨另有合同约定的除外）；<span lang=EN-US><br>'+
                '④&nbsp;</span>商品或服务的供应商、代理商以及合作商家对其所供商品进行回购的行为；<span lang=EN-US><br>'+
                '⑤&nbsp;</span>任何对商品目录、说明、价格、数量、其他用户信息或其他内容的下载、转载、收集、衍生利用、复制、出售、转售或其他形式的使用，无论是否通过<span'+
                'lang=EN-US>Robots</span>、<span lang=EN-US>Spiders</span>、自动仪器或手工操作；<span'+
                'lang=EN-US><br>'+
                '⑥&nbsp;</span>云厨相关规则、政策、网页、活动规则中限制、禁止的行为；<span lang=EN-US><br>'+
                '⑦&nbsp;</span>其他影响云厨对用户账户正常管理秩序的行为。</span></p>'+
                '<p class=MsoNormal align=left style=\'text-align:left\'><span lang=EN-US'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>5</span><span style=\'font-family:"微软雅黑","sans-serif"\'>、<span'+
                'lang=EN-US>&nbsp;</span>用户不得利用任何非法手段获取其他用户个人信息，不得将其他用户信息用于任何营利或非营利目的，不得泄露其他用户或权利人的个人隐私，否则云厨有权采取措施制止用户的上述行为，情节严重的，将提交公安机关处理。<span'+
                'lang=EN-US><br>'+
                '6</span>、用户不得发布任何侵犯他人著作权、商标权等知识产权或其他合法权利的内容；如果有其他用户或权利人发现用户发布的信息涉嫌知识产权、或其他合法权益争议的，这些用户或权利人要求云厨删除用户发布的信息，或者采取其他必要措施予以制止的，云厨将会依法采取这些措施。<span'+
                'lang=EN-US><br>'+
                '7</span>、若用户未遵守以上规定的，云厨有权做出独立判断并采取暂停或注销用户的账号、冻结账号内余额、取消相应交易订单、停止发货等措施。</span></p>'+
                '<p class=MsoNormal align=left style=\'text-align:left\'><b><span'+
                'style=\'font-size:12.0pt;font-family:"微软雅黑","sans-serif"\'>八、服务的中断和终止</span></b><span'+
                'lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'><br>'+
                '1.&nbsp;</span><span style=\'font-family:"微软雅黑","sans-serif"\'>如用户向云厨提出注销注册用户身份时，经云厨审核同意，由云厨注销该注册用户，用户即解除与云厨的服务协议关系。但注销该用户账号后，云厨仍保留下列权利：<span'+
                'lang=EN-US><br>'+
                '①&nbsp;</span>用户注销后，云厨有权保留该用户的注册数据及以前的交易行为记录；<span lang=EN-US><br>'+
                '②&nbsp;</span>用户注销后，如用户在注销前在云厨交易平台上存在违法行为或违反合同的行为，云厨仍可行使本服务协议所规定的权利。<span'+
                'lang=EN-US><br>'+
                '2.&nbsp;</span>在下列情况下，云厨可以通过注销用户的方式终止服务：<span lang=EN-US><br>'+
                '①&nbsp;</span>在用户违反本服务协议相关规定时，云厨有权终止向该用户提供服务。云厨将在中断服务时通知用户。但如该用户在云厨终止提供服务后，再一次直接或间接或以他人名义注册为云厨用户的，云厨有权再次单方面终止向该用户提供服务；<span'+
                'lang=EN-US><br>'+
                '②&nbsp;</span>如云厨通过用户提供的信息与用户联系时，发现用户在注册时填写的手机号码或电子邮箱已不存在或无法接收短信或电子邮件的，经云厨以其它联系方式通知用户更改，而用户在三个工作日内仍未能提供新的手机号码或电子邮箱地址的，云厨有权终止向该用户提供服务；<span'+
                'lang=EN-US><br>'+
                '③&nbsp;</span>一经云厨发现用户注册数据中主要内容是虚假的，云厨有权随时终止向该用户提供服务；<span lang=EN-US><br>'+
                '④&nbsp;</span>本服务协议终止或更新时，用户明示不愿接受新的服务协议的；<span lang=EN-US><br>'+
                '⑤&nbsp;</span>其它云厨认为需终止服务的情况。<span lang=EN-US><br>'+
                '</span></span><b><span style=\'font-size:12.0pt;font-family:"微软雅黑","sans-serif"\'>九、适用的法律和管辖权</span></b><span'+
                'lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'><br>'+
                '</span><span style=\'font-family:"微软雅黑","sans-serif"\'>涉及用户和云厨之间的协议订立、执行和解释及争议的解决均应适用在中华人民共和国大陆地区适用之有效法律（但不包括其冲突法规则）。如发生本协议与适用之法律相抵触时，则这些条款将完全按法律规定重新解释，而其它有效条款继续有效。如用户和云厨就本协议内容或其执行发生任何争议，双方应尽力友好协商解决；协商不成时，任何一方均可向云厨公司所在地有管辖权的法院提起诉讼。<span'+
                'lang=EN-US><br>'+
                '</span></span><b><span style=\'font-size:12.0pt;font-family:"微软雅黑","sans-serif"\'>十、版权<span'+
                'lang=EN-US><br>'+
                '</span></span></b><span lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'>1.&nbsp;</span><span'+
                'style=\'font-family:"微软雅黑","sans-serif"\'>云厨网站上的图表、标识、网页页眉、按钮图标、文字、服务品名等标示在网站上的信息都是北京云厨电子科技有限公司的财产，受中国和国际知识产权法的保护。未经云厨许可，用户不得以任何可能引起消费者混淆的方式或任何贬低或诽谤北京云厨科技有限公司的方式用于与非云厨的任何商品或服务上。在云厨网站上出现的不属于上述主体的所有其他商标是其商标权利人各自的财产，这些权利人可能是也可能不是与北京云厨科技有限公司相关联、相联系或由北京云厨科技有限公司的关联公司赞助的。未经北京云厨科技有限公司或相关商标所有人的书面许可，云厨网站上的任何东西都不应被解释为以默许或其他方式授予许可或使用网站上出现的商标的权利。<span'+
                'lang=EN-US><br>'+
                '2.&nbsp;</span>云厨用户发表的文章仅代表作者本人观点，与云厨立场无关。作者文责自负。<span lang=EN-US><br>'+
                '3.&nbsp;</span>云厨有权将在本网站发表的商品使用体验、商品讨论或图片自行使用或者与其他人合作使用于其他用途，包括但不限于网站、电子杂志、杂志、刊物等，使用时需为作者署名，以发表文章时注明的署名为准。文章有附带版权声明者除外。<span'+
                'lang=EN-US><br>'+
                '4.&nbsp;</span>用户在云厨网站上发表的文章及图片（包括转贴的文章及图片）版权仅归原作者所有，若作者有版权声明或原作从其它网站转载而附带有原版权声明者，其版权归属以附带声明为准。任何转载、引用发表于云厨的版权文章须符合以下规范：<span'+
                'lang=EN-US><br>'+
                '①&nbsp;</span>用于非商业、非盈利、非广告性目的时需注明作者及文章及图片的出处为<span lang=EN-US>&quot;</span>云厨<span'+
                'lang=EN-US>&quot;</span>或<span lang=EN-US>“www.linkcook.cn”</span>。<span'+
                'lang=EN-US><br>'+
                '②&nbsp;</span>用于商业、盈利、广告性目的时需征得文章或图片原作者的同意，并注明作者姓名、授权范围及原作出处<span lang=EN-US>&quot;</span>云厨<span'+
                'lang=EN-US>&quot;</span>或<span lang=EN-US>“ www.linkcook.cn”<br>'+
                '③&nbsp;</span>任何文章或图片的修改或删除均应保持作者原意并征求原作者同意，并注明授权范围。</span></p>'+
                '<p class=MsoNormal align=left style=\'text-align:left\'><b><span'+
                'style=\'font-size:12.0pt;font-family:"微软雅黑","sans-serif"\'>十一、不承诺担保和责任限制</span></b><span'+
                'lang=EN-US style=\'font-family:"微软雅黑","sans-serif"\'><br>'+
                '1.</span><span style=\'font-family:"微软雅黑","sans-serif"\'>除非另有明确的书面说明，云厨网站、目录及其所包含的或以其它方式通过本网站提供给用户的全部信息、内容、材料、商品（包括软件）和服务，是由北京云厨科技有限公司在<span'+
                'lang=EN-US>&quot;</span>按现状<span lang=EN-US>&quot;</span>和<span lang=EN-US>&quot;</span>按现有<span'+
                'lang=EN-US>&quot;</span>的基础上提供的。<span lang=EN-US><br>'+
                '2.&nbsp;</span>除非另有明确的书面说明<span lang=EN-US>,&nbsp;</span>北京云厨科技有限公司不对本网站的运营及其包含在本网站上的信息、内容、材料、商品<span'+
                'lang=EN-US>(</span>包括软件<span lang=EN-US>)</span>或服务作任何形式的、明示或默示的声明或担保（除根据中华人民共和国法律规定的以外）。用户明确同意自担风险使用本网站。<span'+
                'lang=EN-US><br>'+
